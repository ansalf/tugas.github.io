<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/style.css" type="text/css"/>
    <title>Login Form</title>
  </head>
  <body>
    <form action="#" method="POST" onSubmit="validasi()">
    <div class="card">
      <form>
        <h1 class="card__title">Login Form</h1>
        <div class="card__row">
          <div class="card__col">
            <label for="fullName" class="card__label">Full Name<br >
                </label
            ><input
              type="text"
              class="card__input card__input--large"
              id="fullName"
              placeholder="Full Name"
            />

            </div>
          </div>
        </div>
        <div class="card__row">
          <div class="card__col">
            <label for="username" class="card__label">Username<br>
                </label
            ><input
              type="text"
              class="card__input"
              id="username"
              placeholder="Username"
            />

          </div>
          <div class="card__col">
            <label for="password" class="card__label">Password<br>
                </label
            ><input
              type="text"
              class="card__input"
              id="password"
              placeholder="xxxxxxxx"
            />

          </div>
          <div>
              <br>
            <input type="submit" value="Submit" class="tombol">
        </div>
      </form>
    </div>
    <script src="main.js"></script>
  </body>
</html>
